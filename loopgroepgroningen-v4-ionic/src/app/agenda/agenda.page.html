<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Agenda
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <lg-grouped-list [items]="evenementen | async" [getGroupName]="getGroupName">
        <ng-template let-evenement>
            <div slot="start" class="lg-item-title">
                {{ evenement.datum | lgDate: 'mini'}}
            </div>
            <ion-label>
                {{ evenement.naam }}
            </ion-label>
        </ng-template>
    </lg-grouped-list>

</ion-content>
