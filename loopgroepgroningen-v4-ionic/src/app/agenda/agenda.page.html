<lg-page pageTitle="Agenda" actionIcon="add" actionTitle="Evenement toevoegen" actionRouterLink="toevoegen">

  <lg-grouped-list [items]="evenementen | async" [getGroupName]="getGroupName">
    <ng-template let-evenement>
      <ion-item [button]="true" routerLink="{{evenement.id}}">
        <div slot="start" class="lg-item-title">
          {{ evenement.datum | lgDate: 'mini'}}
        </div>
        <ion-label>
          {{ evenement.naam }}
        </ion-label>
      </ion-item>
    </ng-template>
  </lg-grouped-list>

</lg-page>
