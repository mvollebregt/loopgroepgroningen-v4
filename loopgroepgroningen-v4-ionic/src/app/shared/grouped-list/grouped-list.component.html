<ion-list>
    <ng-container *ngFor="let group of groups">
        <ion-list-header>
            <ion-label>{{group.name}}</ion-label>
        </ion-list-header>
        <ng-container *ngFor="let item of group.items">
            <ng-container *ngTemplateOutlet="passedInTemplate; context: {$implicit: item}"></ng-container>
        </ng-container>
    </ng-container>
</ion-list>
