<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <div class="menu-action-area">
          <ion-button *ngIf="pageService.action | async as action" [routerLink]="action.routerLink">
            <ion-icon slot="start" [name]="action.icon"></ion-icon>
            {{action.title}}
          </ion-button>
        </div>

        <p>
          Ingelogd als {{ (authService.getCurrentUser() | async)?.email}}
        </p>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item [button]="true" (click)="test()">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Test
            </ion-label>
          </ion-item>
          <ion-item [button]="true" (click)="authService.signOut()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Uitloggen
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
